name: Solid Vite Pipeline
on:
  workflow_call:
    inputs:
      publish:
        description: Publish?
        required: false
        type: boolean
  workflow_dispatch:
    inputs:
      publish:
        description: Publish?
        required: false
        type: boolean
defaults:
  run:
    working-directory: packages/frameworks/solid-vite
jobs:
  solid-vite-workflow:
    runs-on: ubuntu-latest
    name: Lib workflow
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Check bundling
        run: yarn check
        working-directory: packages/frameworks/solid-vite
      - name: Publish to NPM
        if: inputs.publish
        run: yarn npm publish
        working-directory: packages/frameworks/solid-vite
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
