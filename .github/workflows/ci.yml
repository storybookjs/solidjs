name: CI
on:
  merge_group:
  pull_request:
  push:
    branches:
      - main
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup
      - name: Run formatter
        run: yarn check:format
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup
      - name: Run linter
        run: yarn check:lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup
      - name: Run tests
        run: yarn check:test
